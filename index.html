<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" style="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Shin Intro</title>
  </head>
  <body>
    <div id="Header">Welcome to Shing World </div>
    <div id="Sidebar">
        <img src="head.jpg" alt="HTML5 Icon" style="width:160px;height:160px;">
        <h1>大家好</h1>
        <p>我是電機黃聖心<br>歡迎大家來認識我</p>
        <nav class="navigation">
            <li id="about">about me</li>
            <li id="hobbies">hobbies</li>
            <li id="favorite">favorite</li>
        </nav>
        <a href="https://www.facebook.com/kevin.haung"target="_blank"title="黃聖心FB"><img class="littleicon" src="fb.png"></a> 
        <a href="https://github.com/kevinhang2003"target="_blank"title="黃聖心Git"><img class="littleicon" src="git.png"></a> 
    </div>
    <div id="Body">
        <img id="rightpage" src="rightpage.jpg" alt="HTML5 Icon">
    </div>

    <div id="Footer">
        <p id="page" title="頁碼"></p>
    </div>
    <script>
         $(document).ready(function(){
                $("#temp").hide();
            });
        $("#about").click(function(){
            $("#Header").slideUp("slow");
            $("#Sidebar").fadeTo("slow",0.5);
            $("#Footer").fadeToggle("slow");
            $("#Body").fadeToggle("slow",function(){
                addToAboutMe();
                $("#page").text("about me");
                $("#Footer").fadeToggle("slow");
            });
            
         });
        $("#hobbies").click(function(){
            $("#Header").slideUp("slow");
            $("#Sidebar").fadeTo("slow",0.5);
            $("#Footer").fadeToggle("slow");
            $("#Body").fadeToggle("slow",function(){
                addToHobbies();
                $("#page").text("hobbies");
                $("#Footer").fadeToggle("slow");
            });
            
        });
        $("#favorite").click(function(){
            $("#Header").slideUp("slow");
            $("#Sidebar").fadeTo("slow",0.5);
            $("#Footer").fadeToggle("slow");
            $("#Body").fadeToggle("slow",function(){
                addToFavorite();
                $("#page").text("favorite");
                $("#Footer").fadeToggle("slow");
            });
            
        });
        function addToAboutMe(){
            $(document).ready(function(){
                $("#Body").empty();
                $("#Body").append("<h1>電機107 黃聖心</h1><p>英文名 : Kevin</p><p>手機 : 0916772993</p><p>年齡 : 21</p>");
                $("#Body").fadeToggle("slow");
            });
        }
        function addToHobbies(){
            $(document).ready(function(){
                $("#temp").append($("#favoritevideo"))
                $("#temp").append($("#hobbiesvideo"))
                $("#Body").empty();
                $("#Body").append("<p>上KTV吼起來 大四老人起來嗨</p>");
                $("#Body").append($("#hobbiesvideo"));
                
                $("#Body").fadeToggle("slow");
            });
        }
        function addToFavorite(){
            $(document).ready(function(){
                $("#temp").append($("#favoritevideo"))
                $("#temp").append($("#hobbiesvideo"))
                $("#Body").empty();
                $("#Body").append("<p>最喜歡的歌</p>"); $("#Body").append($("#favoritevideo"));                
                $("#Body").fadeToggle("slow");
            });
        }
    </script>
  </body>

<div id="temp">
<iframe id="hobbiesvideo" width="560" height="315" src="https://www.youtube.com/embed/q-x-2cnx4T0" frameborder="0" allowfullscreen></iframe>
<iframe id="favoritevideo" width="560" height="315" src="https://www.youtube.com/embed/3zVmy2PreJs" frameborder="0" allowfullscreen></iframe>
</div>
</html>
